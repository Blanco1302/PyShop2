{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<div class="row">
    {% for product in Products %}
     <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><p class="text-danger">{{ product.name }}</p></h5>
                <p class="card-text"><p class="text-light bg-dark">${{ product.price }}</p>
                <a href="#" class="btn btn-danger">Add to Chart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
